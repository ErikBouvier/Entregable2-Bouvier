<!-- ServiCenter es un sitio web, donde el usuario puede contratar servicios profesionales u oficios,
    de forma clara, sencilla y segura. 
    Esta hecho con Javascript, HTML y CSS -->

<!-- Archivo HTML con la estructura basica del proyecto -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Agregamos el link a la libreria Luxon para mostrar fecha y ahora actualizada a cada segundo. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.3/luxon.min.js"></script>
    <title>ServiCenter</title>
</head>


<!-- Se hicieron las modificaciones para trabajar HTML desde JS -->

<body>
    <h1>ServiCenter</h1>
    <h2>¡Contratación de Servicios Profesionales y Oficios!</h2>

    <div class="btn-div">
        <button class="btn" id="btn-mostrar-servicios">Servicios Disponibles</button>
    </div>

    <div id="servicios-container"></div>

    <div id="contratados-container"></div>

    <h5 class="copy">&copy; 2025, Pablo Bouvier. Todos los derechos reservados. Jaja (Mentira!!!)</h5>

    <!-- Formulario para sugerir un nuevo servicio -->
    <div id="form-container">
        <h3 class="agregar-servicio">Aqui puede agregar un nuevo servicio</h3>
        <form id="sugerir-form">
            <label for="profesion">Profesión:</label>
            <input type="text" id="profesion" name="profesion" required>
            <br>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <br>
            <button class="btn-agregar-servicio" type="submit">Sugerir servicio</button>
        </form>
    </div>

    <button id="btn-mostrar-form" class="btn">Agregar Servicio</button>

    <!-- Scripts para main.js y para libreria de alertas interactivas, Sweetalert2  -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
